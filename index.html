<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="first-section">
            <div class="frist-side">
                <div class="headings">
                    <h1>Todo App</h1>
                    <p>Keep pushing forward!</p>
                    <div id="do-numberBar">
                        <div id="did-numberBar"></div>
                    </div>
                </div>
            </div>
            <div class="second-side">
                <div id="do-number">
                    0 / 0
                </div>
            </div>
        </div>
        <form action="" name="formm">
            <input type="text" placeholder="Add new todo" class="task-write" id="taskWrite">
            <button class="submit-button" id="submitButton"> + </button>
        </form>
    </div>
    <ul class="task-list" id="taskLists"></ul>




    <script src="script.js">
    </script>
</body>
</html>
